{% extends "layout.html" %}
{% block content %}
  {% if lines %}
<table class="table table-striped table-bordered">
  {% if select_columns %}
  <tr>
    {% for selection in select_columns %}
    <th><select name='selection_{{ loop.index }}'>
	{% for option in options %}
	<option value='{{ option.title }}' {{ 'selected' if option.title == selection.title }}>{{ option.title }}</option>
	{% endfor %}
	</select>
    </th>
    {% endfor %}
    <th></th>
  </tr>
  {% endif %}
  {% for line, select_expense in pairs %}
  <tr>
    {% for item in line %}
    <td>{{ item }}</td>
    {% endfor %}
    <td>
      <select name='select_expenses_{{ loop.index }}'>
	{% for account in accounts %}
	<option value="{{ account.id }}" {{"selected" if select_expense.id == account.id }}>{{ account.title }}</option>
        {% endfor %}
      </select>
    </td>
  </tr>
  {% endfor %}
</table>
{% endif %}
{% endblock %}
