{% extends "layout.html" %}
{% block content %}
  {% if selections %}
  <tr>
    {% for selection in selections %}
    <th><select name='selection_{{ loop.index }}'>
	{% for option in options %}
	<option value='{{ option.value }}' {{ 'checked' if option.value == selection }}>{{ option.description }}</option>
	{% endfor %}
	</select>
    </th>
    {% endfor %}
  </tr>
  {% endif %}
  {% if lines %}
<table class="table table-striped table-bordered">
  {% for line in lines %}
  <tr>
    {% for item in line %}
    <td>{{ item }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endif %}
{% endblock %}
