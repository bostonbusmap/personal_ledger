{% extends "layout.html" %}
{% block content %}
<form class="form" name="form" method="post" enctype="multipart/form-data" action="{{ url_for('.categorize_transactions') }}">
  <input type="file" name="file" id="file" /><br />
  <input type="button" value="Upload" />
</form>

{% endblock %}

{% block js_footer_extra %}
<script type="text/javascript">
$(function() {

  $("#file").change(function() {
      $("#file").parent().submit();
  });
});
</script>

{% endblock %}
