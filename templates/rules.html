{% extends "layout.html" %}
{% block content %}
<form action="{{ url_for('.create_rule') }}" method="post">
  <input type="text" name="regex" />
  <input type="submit" value="Submit" />
</form>

<table class="table table-striped table-bordered">
  <tr>
    <th>Regex</th>
    <th>Account</th>
  </tr>
  {% for rule in rules %}
  <tr>
    <td>{{ rule.regex }}</td>
    <td>{{ rule.account }}</td>
  </tr>
  {% else %}
  <tr>
    <td colspan="2">No rules found</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
