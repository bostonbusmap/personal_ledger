{% extends "layout.html" %}
{% block content %}
<table class="table table-striped table-bordered">

  <tr>
    <th>Title</th>
    <th>Withdrawal</th>
    <th>Deposit</th>
  </tr>
  {% for account in accounts %}
  <tr>
    <td>{{ account.full_title }}</td>
    <td>{{ account.withdrawal or 0.0 }}</td>
    <td>{{ account.deposit or 0.0 }}</td>
  </tr>
  {% else %}
  <tr><td>No items</td></tr>
  {% endfor %}

</table>

<h3><a href="{{ url_for('.add_account') }}">Add new account</a></h3>
{% endblock %}
